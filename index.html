<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sighting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Banner -->
    <div class="banner container-fluid text-center">
        <h1>UFO Sightings</h1>
    </div>
    
    <!-- Data Table -->
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="datetime-search" placeholder="Date: M/D/YYYY">
              <input type="text" class="form-control" id="city-search" placeholder="City">
              <input type="text" class="form-control" id="state-search" placeholder="State: XX">
              <input type="text" class="form-control" id="country-search" placeholder="Country: XX">
              <input type="text" class="form-control" id="shape-search" placeholder="Shape">
              <a id="search" class="btn btn-default">Search</a>
            </div>
          </div>
        </div>
        

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date Time</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration Minutes</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
